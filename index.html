<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    <div id="titleContainer">
        <h1 id="title">
            Rock Paper Scissors
        </h1>
</div>
    <div id="pointsContainer">
        <div>
            <p class="pointsTitle">Win Points</p>
        <p id="winPoints" class="pointsNumber">0</p>
            </div>
            <div>
                <p class="pointsTitle">Draw Points</p>
            <p id="drawPoints" class="pointsNumber">0</p>
                </div>
            <div>
                <p class="pointsTitle" >Lose Points</p>
        <p id="losePoints" class="pointsNumber">0</p>
    </div>
    </div>

        <div id="playContainer">
            <div id="player" class="games">
                <div class="gameTitle">Player</div>
                <div class="playerChosen" id="playerC">
                    <p></p>
                </div> 
            </div>
                    <div id="winLose">
                        <h2 id="winLoseTitle"> <span class="del"> click on rock, paper <br> or scissors to start</span></h2>
                    </div>

            <div id="computer" class="games">
                <div class="gameTitle">Computer</div>
                <div class="playerChosen" id="computerChosen">
                    <p></p>
                </div> 
            </div>
        </div>

        <div id="buttonChoose">
            <button class="choose" id="rock" onclick="play(0);">Rock</button>
            <button class="choose" id="paper" onclick="play(1);">Paper</button>
            <button class="choose" id="scissors" onclick="play(2);">Scissors</button>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
